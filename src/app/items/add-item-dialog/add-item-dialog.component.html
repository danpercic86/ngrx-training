<h1 mat-dialog-title>Add new item</h1>

<div mat-dialog-content>
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newItem.title">
  </mat-form-field>

  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="newItem.description">
  </mat-form-field>
</div>

<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button class="mat-primary" [disabled]="!newItem.title || !newItem.description" (click)="addItem()">Add</button>
</div>
